<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="icon" href="./assets/favicon.ico" />
  <link rel="apple-touch-icon" href="./assets/favicon.ico" />
  <link rel="stylesheet" href="./assets/global.css">
  <title>Taxparency</title>
</head>

<body class="">
  <img class="bg" src="./assets/bg.png">
  <div class="topnav">
    <img class="ptop5 pbot5" src="./assets/TAXPARENCY.png">
    <button class="link signed-in-flow sign-out-button" style="display: none; float: right" id="sign-out-button">
      Sign Out
    </button>
    <a href="signin.html" class="goback">
      Back
    </a>
  </div>

  <div class="row">
      <div class="col-sm-8 pe-2 pe-sm-5 makelarge">
        <div class="field2">
          <h4> Payments </h4>
          
          <table class="table-striped">
            <thead>
              <tr>
                <th scope="col pright5">Recipient</th>
                <th scope="col">Amount Ⓝ</th>
              </tr>
            </thead>
            <tbody id="donations-table">
            </tbody>
          </table>

        </div>
      </div>

    <div class="col-sm-4">
      <div class="donation-box mt-md-4">

        <!-- <div class="donation-box-head field">
          <i class="logo"></i>
          <h4> Pay To Recipient <label
            for="beneficiary"
            data-behavior="beneficiary"
            style="color: var(--secondary); border-bottom: 2px solid var(--secondary);"
          >
          </label> </h4>
        </div> -->

        <main class="donation-body signed-out-flow fie field2" style="display: none; text-align: center;">
          <i class="logo"></i>
          <p>
            Please sign in with your NEAR wallet to make a donation.
          </p>
          <p style="text-align: center; margin-top: 2.5em">
            <button id="sign-in-button" class="btn btn-primary">Sign in</button>
          </p>
        </main>
      
        <main class="signed-in-flow donation-body field2" style="display: none">
          <i class="logo"></i>
          <h4> Make a Payment </h4>
          <form>
            <fieldset id="fieldset">

              <label for="account" class="form-label" >From Account</label>
              <select id="account" class="form-control" name="cars" >
                <option>5d7a63d53cb8d49a0188d33ace56862f00d79830ce478cad65fed3120a03d8cd</option>
              </select>

              <label for="recipient" class="form-label ptop5" >Pay to Recipient</label >
              <select id="recipient" class="form-control" name="cars" >
                <option>0e05c3437926c7c9790848f933b44c7f8db885bb07d428edcb85eeb411ad479c</option>
                <option>ac93fff7f536b7dfe898618f146927e97bbd735e68278b9b516da63b1eef17cb</option>
              </select>

              <label for="taxslip" class="form-label ptop5" >Tax Slip Type</label>
              <select id="taxslip" class="form-control" name="cars" >
                <option>T4</option>
                <option>T4A</option>
                <option>T4E</option>
                <option>T4RIF</option>
                <option>T4RSP</option>
                <option>T5</option>
                <option>T5007</option>
                <option>T5008</option>
                <option>T5013</option>
                <option>T5018</option>
                <option>T3</option>
              </select>

              <label for="donation" class="form-label ptop5" >Payment amount in Ⓝ</label>
              <input id="donation" class="form-control " data-behavior="donation" />
              <button class="btn btn-primary mtop5" >Submit Payment</button>

            </fieldset>
          </form>
        </main>
      </div>

    </div>

  </div>

  <aside data-behavior="notification" style="display:none" class="bg-success p-2 text-white bg-opacity-75">
    Payment of 
    <label for="donation-number" data-behavior="donation-so-far" > </label>Ⓝ
    <footer>
      <div>✔ Succeeded</div>
    </footer>
  </aside>

  <script src="index.js" type="module"></script>
</body>
</html>
